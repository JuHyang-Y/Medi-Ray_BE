<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="bg-gray-200 font-sans">
    <!-- Header -->
    <header
      class="bg-white w-full h-16 shadow-md fixed flex items-center px-4 z-50"
    >
      <!-- 로고 이미지 -->
      <img
        src="/assets/img/logo.svg"
        alt="Medi-Ray Logo"
        class="w-32 h-auto cursor-pointer"
        id="logo"
      />
      <!-- 햄버거 버튼 -->
      <button id="menuToggle" class="ml-auto text-gray-800">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </header>

    <!-- Accordion Menu (Right Sidebar) -->
    <div
      id="accordionMenu"
      class="bg-black text-white p-6 transform translate-x-full fixed top-0 right-0 h-full w-64 transition-transform duration-300 z-50"
    >
      <!-- Close Button -->
      <button
        id="closeBtn"
        class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
      >
        ✕
      </button>

      <!-- User Info Section -->
      <div class="flex flex-col items-center justify-center border-b border-gray-700 pb-4 mb-4 mt-12">
        <img
          src="/assets/img/Profile.png"
          alt="Profile Image"
          class="w-16 h-16 rounded-full mb-2"
        />
        <div id="user-info" class="text-center text-gray-300 text-lg flex flex-col gap-2 items-center">
          <p>사용자 이름</p>
          <button class="text-red-500 hover:text-red-600 ml-0">로그아웃</button>
        </div>
      </div>

      <!-- Navigation Links -->
      <nav class="space-y-2">
        <a
          href="about"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          About Us
        </a>
        <a
          href="dicom"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          DICOM Upload
        </a>
        <a
          href="diagnosis"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          Diagnosis
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div
      class="flex justify-center items-center min-h-screen pt-20 px-4 md:px-8"
    >
      <div class="w-full max-w-2xl bg-white p-6 sm:p-8 shadow-md rounded-lg">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-6">My Page</h2>

        <form id="mypageForm" class="flex flex-col items-center justify-center">
          <div class="space-y-4 w-full">
            <div>
              <label for="name" class="block text-gray-700 text-sm mb-1"
                >이름</label
              >
              <input
                type="text"
                id="name"
                class="w-full p-2 border border-gray-300 rounded bg-gray-100"
                placeholder="name"
                readonly
              />
            </div>

            <div>
              <label for="phone" class="block text-gray-700 text-sm mb-1"
                >전화번호</label
              >
              <input
                type="text"
                id="phone"
                class="w-full p-2 border border-gray-300 rounded bg-gray-100"
                placeholder="010-0000-0000"
                readonly
              />
            </div>

            <div>
              <label for="email" class="block text-gray-700 text-sm mb-1"
                >이메일</label
              >
              <input
                type="email"
                id="email"
                class="w-full p-2 border border-gray-300 rounded bg-gray-100"
                placeholder="example@gmail.com"
                readonly
              />
            </div>

            <!-- 현재 비밀번호 입력란 -->
            <div>
              <label for="current-password" class="block text-gray-700 text-sm"
                >비밀번호</label
              >
              <div class="block text-gray-400 text-xs mb-2">비밀번호 변경을 원하시면 현재 비밀번호를 입력해주세요.</div>
              <input
                type="password"
                id="current-password"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="현재 비밀번호를 입력해주세요"
              />
              <div id="current-password-message" class="text-red-500 text-sm"></div>
              <button
                type="button"
                id="confirm-current-password"
                class="mt-2 w-full p-2 bg-gray-500 text-white rounded"
              >
                Check
              </button>
            </div>

            <!-- 새 비밀번호 입력란 (초기에 숨김 처리) -->
            <div id="new-password-section" class="hidden">
              <div>
                <label for="new-password" class="block text-gray-700 text-sm mb-1"
                  >새 비밀번호</label
                >
                <input
                  type="password"
                  id="new-password"
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder="새 비밀번호를 입력해주세요"
                />
                <div id="new-password-message" class="text-red-500 text-sm mb-2"></div>
              </div>

              <div>
                <label for="new-password-confirm" class="block text-gray-700 text-sm mb-1"
                  >새 비밀번호 확인</label
                >
                <input
                  type="password"
                  id="new-password-confirm"
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder="새 비밀번호를 한 번 더 입력해주세요"
                />
                <div id="new-confirm-password-message" class="text-sm"></div>
              </div>

              <!-- 비밀번호 변경 버튼 -->
              <button
                type="button"
                id="update-password"
                class="mt-2 w-full p-2 bg-gray-500 text-white rounded"
              >
                Alter
              </button>
            </div>

            <div>
              <label for="doctor-code" class="block text-gray-700 text-sm mb-1"
                >의사코드</label
              >
              <input
                type="text"
                id="doctor-code"
                class="w-full p-2 border border-gray-300 rounded bg-gray-100"
                placeholder="doctor code"
                readonly
              />
            </div>

            <div>
              <label for="hospital" class="block text-gray-700 text-sm"
                >의사소속</label>
              <div class="block text-gray-400 text-xs mb-2">소속이 바뀌셨다면 입력 후 'Alter'를 눌러주세요.</div>
              <input
                type="text"
                id="hospital"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="의사소속을 입력해주세요"
              />
              <div id="division-message" class="text-red-500 text-sm"></div>
              <button
                type="button"
                id="update-division"
                class="mt-2 w-full p-2 bg-gray-500 text-white rounded"
              >
                Alter
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for menu toggle and button clicks -->
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/mypage.js"></script>
  </body>
</html>
