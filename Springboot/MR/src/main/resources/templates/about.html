<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Medi-Ray</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Pretendard-Regular';
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- 파도 애니메이션 배경 -->
    <div id="holder"></div>
    <!-- Header -->
    <header class="bg-white w-full h-16 shadow-md fixed flex items-center px-4">
      <!-- 로고 이미지 -->
      <img
        src="/assets/img/logo.svg"
        alt="Medi-Ray Logo"
        class="w-32 h-auto cursor-pointer"
        id="logo"
      />

      <!-- 햄버거 버튼 -->
      <button id="menuToggle" class="ml-auto text-gray-800">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </header>

    <!-- Accordion Menu (Right Sidebar) -->
    <div
      id="accordionMenu"
      class="bg-black text-white p-6 transform translate-x-full fixed top-0 right-0 h-full w-64 transition-transform duration-300 z-50"
    >
      <!-- Close Button -->
      <button
        id="closeBtn"
        class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
      >
        ✕
      </button>

      <!-- User Info Section -->
<div class="flex flex-col items-center justify-center border-b border-gray-700 pb-4 mb-4 mt-12">
  <img
    src="/assets/img/Profile.png"
    alt="Profile Image"
    class="w-16 h-16 rounded-full mb-2"
  />
<div id="user-info" class="text-center text-gray-300 text-lg flex flex-col gap-2 items-center">
  <p>사용자 이름</p>
  <button class="text-red-500 hover:text-red-600 ml-0">로그아웃</button>
</div>

</div>


      <!-- Navigation Links -->
      <nav class="space-y-2">
        <a
          href="about"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          About Us
        </a>
        <a
          href="dicom"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          DICOM Upload
        </a>
        <a
          href="diagnosis"
          class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded transition duration-300"
        >
          Diagnosis
        </a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex justify-center items-center h-screen">
      <!-- Transparent Box -->
      <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg text-center">
        <img
          src="assets/img/logo2.png"
          alt="Medi-Ray Logo"
          class="mx-auto mb-4 w-70"
        />
        <p class="text-gray-600 text-xl">
          MEDI-RAY 는 의료진의 업무 효율을 높이기 위한 진단 어시스턴트입니다.<br />
          최첨단 AI 기술을 활용하여 DICOM 이미지를 분석합니다.<br />
          더 빠르고, 더 정확하고, 더 나은 결정을 위한 놀라운 경험을 선사합니다.
        </p>
      </div>
    </div>

    <!-- <header class="fixed top-0 right-0 p-4 mr-4">
      <div class="flex items-center space-x-2 text-gray-800" id="user-info"> -->
    <!-- 사용자 이름과 로그인 정보가 동적으로 표시됨 -->
    <!-- </div> -->
    <!-- </header> -->

    <!-- JavaScript for handling user data -->
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/wave.js"></script>
  </body>
</html>
