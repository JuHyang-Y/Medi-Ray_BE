name: Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Docker Springboot
        run: docker pull juhyangyun/springboot:latest

      - name: Pull Docker FastAPI
        run: docker pull juhyangyun/fastapi:latest

      - name: Run Container for Springboot
        run: docker run -d -p 8443:8443 juhyangyun/springboot:latest

      - name: Run Container for FastAPI
        run: docker run -d -p 8000:8000 juhyangyun/fastapi:latest
